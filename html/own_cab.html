<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>Pre-Sale</title>
 </head>
 <body class=”container”>
  <div class="stars"></div>
  <div class="twinkling">
     <div class="form-group" id="title">
        <label id="label_presale">Presale</label>
        <label id="label_buy_reg">Personal area</label>
    </div>
    <div id="main_container">
      <div class="form-row">
        <div class="form-group" id="user_container">
            <div class="form-group">
               <div>User information:</div>
            </div>
            <div class="form-group">
                <p id="user_name" class="user_info">Name</p>
            </div>
             <div class="form-group">
                <p class="user_info">Country</p>
            </div>
             <div class="form-group">
                <p class="user_info">Phone</p>
            </div>
        </div>
        <div id="line"></div>
        <div class="form-group" id="presale_container">
            <div class="form-group">
              <div>Presale information</div>
            </div>
            <div class="form-group">
                <label class="presale_info">Wallet:</label>
                <label id="label_address" class="presale_value">Address</label>
            </div>
            <div class="form-group">
                 <label class="presale_info">Ether:</label>
                 <label id="label_ether" class="presale_value">100</label>
            </div>
             <div class="form-group">
                 <label class="presale_info">ICO:</label>
                 <label id="label_ico" class="presale_value">100</label>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
