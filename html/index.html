 <head>
  <meta charset="utf-8">

  <title>Pre-Sale</title>
 </head>
 <body class=”container”>
  <div class="stars"></div>
  <div class="twinkling">
     <div class="form-group" id="title">
        <label id="label_presale">Presale</label>
        <label id="label_buy_reg">Login & Register Forms</label>
    </div>
    <div id="main_container">
      <div class="form-row">
        <div class="form-group" id="login_container">
          <form name="loginForm">
            <div class="form-group">
               <div>Login to our site</div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="loginEmail" name="loginEmail" onkeyup="isValidEmailInput(this)" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password" onkeyup="isValidPasswordInput(this)">
            </div>
            <div class="form-group">
              <input id="btn_login" class="form-control" type="button" value="Login" onclick="loginUser()">
            </div>
          </form>
        </div>
        <div id="line"></div>
        <div class="form-group" id="register_container">
          <form name="registrationForm">
            <div class="form-group">
              <div>Presale registration</div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" onkeyup="isValidEmailInput(this)">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" onkeyup="isValidPasswordInput(this)">
            </div>
             <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" onkeyup="isValidPasswordInput(this)">
            </div>
             <div class="form-group">
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
            <div class="form-group">
                <input id="btn_rigister" class="form-control" type="button" value="Register" onclick="registerUserStep1()">
             </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
