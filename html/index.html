<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>Pre-Sale</title>
 </head>
 <body class=”container”>
  <div class="stars"></div>
  <div class="twinkling">
     <div class="form-group" id="title">
    <label id="label_presale">Presale</label>
    <label id="label_buy_reg">Login & Register Forms</label>
    </div>
    <div id="main_container">
      <div class="form-row">
        <div class="form-group" id="login_container">
          <form>
            <div class="form-group">
               <div>Login to our site</div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <input id="btn_login" class="form-control" type="button" value="Login">
            </div>
          </form>
        </div>
        <div id="line"></div>
        <div class="form-group" id="register_container">
          <form>
            <div class="form-group">
              <div>Presale registration</div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
             <div class="form-group">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
            </div>
             <div class="form-group">
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
            <div class="form-group">
                <input id="btn_rigister" class="form-control" type="button" value="Register">
             </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
